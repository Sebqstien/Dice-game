<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- FONTS  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./custom.css">
    <title>Dice game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center m-3 hover" id="new-game">
                <img src="./images/icons/add-circle-outline.svg" alt="icon new game" class="icon">
                <p class="m-0 text-secondary fs-4">NEW GAME</p>
            </div>
            <div class="col d-flex flex-column flex-md-row justify-content-evenly align-items-center">
                <!-- PLAYER 1 WRAPPER -->
                <div class="player-wrapper text-center col-4 col-md-2 m-3">
                    <p class="fs-3 playerName-0">PLAYER 1<span class="player-0 active-player"></span>
                    </p>
                    <p class="text-danger fs-1" id="score-0">0</p>
                    <div class="current-score bg-danger border border-secondary rounded">
                        <p class="fw-bolder">CURRENT</p>
                        <p id="current-0" class="text-light fs-2 current-number">0</p>
                    </div>
                </div>
                <!-- DICE WRAPPER -->
                <div class="dice-wrapper d-flex flex-column justify-content-evenly align-items-center m-3">
                    <div id="dice">
                        <img src="./images/dice/dice-1.png" alt="Dice" class="dice rounded">
                    </div>
                    <div class="d-flex justify-content-center align-items-center m-5 hover" id="roll">
                        <img src="./images/icons/reload.svg" alt="icon roll dice" class="icon">
                        <p class="m-0 fs-4">ROLL DICE</p>
                    </div>

                    <div class="d-flex justify-content-center align-items-center hover" id="hold">
                        <img src="./images/icons/ios-download-outline.svg" alt="icon hold score" class="icon">
                        <p class="m-0 d-flex justify-content-center align-items-center text-secondary fs-5"> HOLD</p>
                    </div>
                </div>
                <!-- PLAYER 2 WRAPPER -->
                <div class="player-wrapper text-center col-4 col-md-2 m-3">
                    <p class="fs-3 playerName-1">PLAYER 2<span class="player-1"></span></p>
                    <p class="text-danger fs-1" id="score-1">0</p>
                    <div class="current-score bg-danger border border-secondary rounded">
                        <p class="fw-bolder">CURRENT</p>
                        <p id="current-1" class="text-light fs-2 current-number">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>

</html>
